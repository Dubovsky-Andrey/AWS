AWSTemplateFormatVersion: '2010-09-09'
Description: Part 1 - Build a webapp stack with CloudFormation

Resources:
  WebAppInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0a0c8eebcdd6dcbd0 # ImageID valid only in us-east-1 region
      InstanceType: t4g.small
      KeyName: kpus1 # <-- Change to use your key-pair name
      SecurityGroupIds:
        - !Ref WebAppSecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          # Specify the URL of the script on GitHub
          SCRIPT_UPDATE="https://github.com/Dubovsky-Andrey/AWS/blob/main/ubuntu-2204/update.sh"
          SCRIPT_APACHE2="https://github.com/Dubovsky-Andrey/AWS/blob/main/ubuntu-2204/install-apache2.sh"
          ########################################################################################################################
          # Download the scripts
          wget $SCRIPT_UPDATE -O downloaded_script-update.sh
          wget $SCRIPT_APACHE2 -O downloaded_script-apache2.sh
          ########################################################################################################################
          # Make the script executable
          chmod +x downloaded_script-update.sh
          chmod +x downloaded_script-apache2.sh
          ########################################################################################################################
          # Run the script
          ./downloaded_script-update.sh
          ./downloaded_script-apache2.sh

  WebAppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Join ["-", [webapp-security-group, dev]]
      GroupDescription: "Allow HTTP/HTTPS and SSH inbound and outbound traffic"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
